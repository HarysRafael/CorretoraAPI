<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>Corretora API - Proprietário - Imóveis - Atualizar Imóvel</title>
    </head>
    <body>
        <h1>Atualizar Imóvel</h1> 
        <hr>
        <form action = "" = method="POST">
            <table>
                <tr>
                    <label for = "area">Metros²</label><br>
                    <input type = "text" name = "area" placeholder = "Metros²" value={{imovel.area}}/><br>                    
                    <label for = "nome">Nome</label><br>
                    <label for = "preco">Preço</label><br>
                    <input type = "text" name = "preco" placeholder = "Preço" value={{imovel.preco}}/><br>
                    <label for = "tipo">Tipo</label><br>
                    <input type = "text" name = "tipo" placeholder = "Tipo" value={{imovel.tipo}}/><br>
                    <label for = "rua">Rua</label><br>
                    <input type = "text" name = "rua" placeholder = "Rua" value={{imovel.rua}}/><br>
                    <label for = "numero">Número</label><br>
                    <input type = "text" name = "numero" placeholder = "Número" value={{imovel.numero}}/><br>
                    <label for = "complemento">Complemento</label><br>
                    <input type = "text" name = "complemento" placeholder = "Complemento" value={{imovel.complemento}}/><br>
                    <label for = "bairro">Bairro</label><br>
                    <input type = "text" name = "bairro" placeholder = "Bairro" value={{imovel.bairro}}/><br>      
                    <label for = "cidade">Cidade</label><br>
                    <input type = "text" name = "cidade" placeholder = "Cidade" value={{imovel.cidade}}/><br>                
                    <label for = "cep">CEP</label><br>
                    <input type = "text" name = "cep" placeholder = "CEP" value={{imovel.cep}}/><br>                              
                </tr>
            </table><br>
            <input type = "submit" value = "Atualizar">
        </form>
        <br>
        <a href="{{url_for("listaProprietarios")}}">Voltar</a>
        <br>
        <br>
        <a href="{{url_for("index")}}">Home</a>        
    </body>
</html>
