<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Corretora API - Propriet치rios - Lista de Propriet치rios</title>

    <body>

                <td>Excluir</td>

            {% for proprietario in proprietarios%}

        <br>
        <br>
        <a href="{{url_for("index")}}">Home</a>
    </body>
