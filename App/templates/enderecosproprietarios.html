<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Corretora API - Proprietário - Lista de Imóveis</title>
    </head>
    <body>
        <h1>Endereço Imóvel - Proprietário</h1>
        <hr>
        <table border>
            <tr>
                <td>ID</td>
                <td>Rua</td>            
                <td>Numero</td>
                <td>Complemento</td>                
                <td>Bairro</td>                       
                <td>Cidade</td>                       
                <td>CEP</td>                       
                <td>Atualizar</td>
            </tr>
            <tr>
                <td>{{imovel.id}}</td>
                <td>{{imovel.rua}}</td>            
                <td>{{imovel.numero}}</td>
                <td>{{imovel.complemento}}</td>
                <td>{{imovel.bairro}}</td>
                <td>{{imovel.cidade}}</td>
                <td>{{imovel.cep}}</td>                                
                <td><a href="/endereco/{{imovel.id}}/atualizar">Atualizar</a></td>                                                
            </tr>
        </table><br>                
        <a href="{{url_for("listaImoveisProprietario", idProprietario = imovel.proprietario_id) }}">Voltar</a>
        <br>
        <a href="{{url_for("index")}}">Home</a>
    </body>
