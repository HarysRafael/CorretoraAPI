<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>Corretora API - Corretores - Novo Corretor</title>
    </head>
    <body>
        <h1>Cadastrar Corretor</h1> 
        <hr>
        <form action = "{{url_for('cadastrarCorretores')}}" = method="POST">                        
            <table>
                <tr>
                    <label for = "nome">Nome</label><br>
                    <input type = "text" name = "nome" placeholder = "Nome" /><br>                    
                    <label for = "matricula">Matrícula</label><br>
                    <input type = "text" name = "matricula" placeholder = "Matrícula" /><br>
                    <label for = "email">E-mail</label><br>
                    <input type = "text" name = "email" placeholder = "E-mail" /><br>                                
                    <label for = "ddd">DDD</label><br>
                    <input type = "text" name = "ddd" placeholder = "DDD" /><br>
                    <label for = "numero">Telefone</label><br>
                    <input type = "text" name = "numero" placeholder = "Telefone" /><br>
                    <label for = "contato">Contato</label><br>
                    <input type = "text" name = "contato" placeholder = "Contato" />                    
                </tr>
            </table><br>
            <input type = "submit" value = "Cadastrar">
        </form>
        <br>
        <a href="{{url_for("corretores")}}">Voltar</a>
        <br>
        <br>
        <a href="{{url_for("index")}}">Home</a>
        
    </body>
</html>
