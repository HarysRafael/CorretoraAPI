<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>Corretora API - Inquilinos - Atualizar Inquilino</title>
    </head>
    <body>
        <h1>Atualizar Inquilino</h1> 
        <hr>
        <form action = "" = method="POST">
            <table>
                <tr>
                    <label for = "nome">Nome</label><br>
                    <input type = "text" name = "nome" placeholder = "Nome" value={{inquilino.nome}}><br>
                    <label for = "email">E-mail</label><br>
                    <input type = "text" name = "email" placeholder = "E-mail" value={{inquilino.email}}><br>                                                            
                </tr>
            </table><br>
            <input type = "submit" value = "Atualizar">
        </form>
        <br>
        <a href="{{url_for("listaInquilinos")}}">Voltar</a>
        <br>
        <br>
        <a href="{{url_for("index")}}">Home</a>        
    </body>
</html>
